server:
  port: 8761
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8762/eureka/
    # 是否需要将自己注册进注册中心
    register-with-eureka: true
    # 是否需要检索服务信息
    fetch-registry: true
  server:
    enable-self-preservation: false
  instance:
    hostname: 127.0.0.1
spring:
  application:
    name: eureka-server
